<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>What To Do</title>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500&display=swap" rel="stylesheet">



<body>
    <div class = "content">

        
        <div class="header">
            <div class="open_menu">
                <img  src="menu.png" >
            </div>
            <div class="what">What To Do</div>
        </div>
        
    
        <div class = "menu" >
            <div class="menu-content">
                <div class="default">
                    <div class = "all flex allTasks" id="allTasks">
                        <img src="task.png" class="all">
                        <div class = "all default-project">All Tasks</div>
                    </div>
                    <div class = "all flex today">
                        <img src="calendar.png" class="all">
                        <div class = "all default-project">Today</div>
                    </div>
                    <div class = "all flex thisWeek">
                        <img src="7-days.png" class="all">
                        <div class = "all default-project" >This week</div>
                    </div>
                    <div class = "all flex important">
                        <img src="important.png" class="all">
                        <div class = "all default-project">Important</div>
                    </div>
                </div>
                <div class="projects">
                    <div class="project-header">
                        <img src="project.png">
                        <div class="project-title">Your Projects</div>
                        <button class="create-project">+</button>
                    </div>
                    <div class="project-list"></div>
                </div>
            </div>
        </div>



        <div class="main-place">
                <table></table>
        </div>

    </div>    


    <div class="modal-project-container">
        
        <div class="modal-project"  style="display:none";>
            <button class="close-modal-project">X</button>
            <div class="modal-header">
                <h4 class="modal-title">Create Project</h4>
            </div>
            <div>
                <form action="#" class="form-project">
                    <div>
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title" >
                    </div>
                    <button type="submit" class="submit">Add</button>
                </form>
            </div>

        </div>
    </div>
        <div class="modal-task"  style="display:none";>
            <div class="modal-header">
            <button class="close-modal-task">X</button>
            <h4 class="modal-title">Create Task</h4>
            </div>
            <form action="#" class="form-task" name="formTask">
                <div>
                    <label for="name">Name: </label>
                    <input type="name" id="name" name="name" >
                </div>
                <div>
                    <label for="description">Description: </label>
                    <input type="text" id="description" name="description">
                </div>
                <div>
                    <label for="importance">Importance: </label>
                            <div class="radio">
                                <input type="radio" name="importance" value="High" id="high">
                                <label for="high">High</label>
                            </div>
                            <div class="radio">
                                <input type="radio" name="importance" value="Medium" id="medium">
                                <label for="medium">Medium</label>
                            </div>
                            <div class="radio">
                                <input type="radio" name="importance" value="Low" id="low">
                                <label for="low">Low</label>
                            </div>
                </div>
                <div>
                    <label for="due-date">Due Date: </label>
                    <input type="date" id="due-date" name="due-date">
                </div>
                <div class="button-container">
                    <button class="add">Add</button>
                </div>
            </form>
        </div>


    
    
    <script src="main.js"></script>
</body>
</html>
