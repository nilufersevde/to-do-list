<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Do</title>
</head>
<body>
    <div class="header">What To Do</div>
    <div class=menu>
        <div class="default">
            <li>All Tasks</li>
            <li>Today</li>
            <li>This week</li>
            <li>Important</li>
        </div>
        <div class="projects">
            <div class="project-header">
                <div class="project-title">Your Projects</div>
                <button class="create-project">+</button>
            </div>
            <div class="project-list"></div>
        </div>
    </div>
    <div class="modal-project"  style="visibility:hidden";>
        <div class="modal-header">
        <button class="close-modal" >X</button>
        <h4 class="modal-title">Create Poject</h4>
        </div>
        <form action="#" class="form-project">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" >
            </div>
            <button type="submit" class="submit">Add</button>
        </form>
    </div>
    <div class="modal-task"  style="visibility:hidden";>
        <div class="modal-header">
        <button class="close-modal">X</button>
        <h4 class="modal-title">Create Task</h4>
        </div>
        <form action="#" class="form-task">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" >
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="importance">Importance</label>
                <input type="text" id="importance" name="importance">
            </div>
            <div>
                <label for="due-date">Due Date</label>
                <input type="text" id="due-date" name="due-date">
            </div>
            <button type="submit" class="submit">Add</button>
        </form>
    </div>
    <div class="main-place"></div>
    <script src="main.js"></script>
</body>
</html>
